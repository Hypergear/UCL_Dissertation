<html>
<head>
<title>Page Title Here</title>
<script type="text/javascript" src="https://unpkg.com/@antv/l7plot@latest/dist/umd/l7plot.min.js"></script>
<script>
  const { Dot } = L7Plot;
</script>
</head>

<body>
    <div id="container" style="position: relative; width: 100%; height: 100vh;" />
</body>


<script type="module">
  import { Dot } from '@antv/l7plot';
</script>

<script>
const data = [
  { lng: 103.682, lat: 31.206, depth: 10, mag: 5, title: 'M 5.0 - eastern Sichuan, China' },
  { lng: 104.052, lat: 31.503, depth: 10, mag: 5, title: 'M 5.0 - eastern Sichuan, China' },
  { lng: 103.53, lat: 31.1, depth: 10, mag: 5, title: 'M 5.0 - eastern Sichuan, China' },
  { lng: 103.625, lat: 31.243, depth: 10, mag: 5.1, title: 'M 5.1 - eastern Sichuan, China' },
  // ......
];

fetch('https://gw.alipayobjects.com/os/antfincdn/m5r7MFHt8U/wenchuandizhenshuju.json')
  .then((response) => response.json())
  .then(({ data }) => {
    new Dot('container', {
      map: {
        type: 'mapbox',
        style: 'dark',
        center: [103.447303, 31.753574],
        zoom: 7,
        pitch: 0,
      },
      source: {
        data: data,
        parser: { type: 'json', x: 'lng', y: 'lat' },
      },
      color: {
        field: 'mag',
        value: ['#82cf9c', '#10b3b0', '#2033ab'],
        scale: { type: 'quantize' },
      },
      size: {
        field: 'mag',
        value: ({ mag }) => (mag - 4.3) * 10,
      },
      style: {
        opacity: 0.8,
        strokeWidth: 0,
      },
      state: {
        active: { color: '#FFF684' },
      },
      autoFit: true,
      zoom: {
        position: 'topright',
      },
      scale: {
        position: 'bottomright',
      },
      tooltip: {
        items: ['title', 'mag', 'depth'],
      },
      legend: {
        position: 'bottomleft',
      },
    });
  });

    </script>

</html>
